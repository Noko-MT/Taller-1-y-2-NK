<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Contacto</title>
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <header>
            <h2>Contact Form</h2>
            <p>If you have any questions, please don´t heasitate to leave us a message</p>
        </header>
       <form action="/formulario">
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" placeholder="Nombre">
            <label for="Correo electrónico">Correo electrónico:</label>
            <input type="email" id="Correo electrónico" placeholder="Nicolas@example.com">
            <label for="Teléfono">Teléfono:</label>
            <input type="tel" id="Teléfono" placeholder="+57 311725457">
            <label for="comentario">Comentario:</label>
            <textarea name="comentario" id="comentario" placeholder="Ingrese comentario"></textarea>
            <button class="but" type="submit">Enviar</button>
       </form> 
    </body>
</html>
